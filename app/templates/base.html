<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" media="screen">
    <!--
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename='css/footer_container.css') }}" rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename='css/content_container.css') }}" rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename='css/content_items_container.css') }}" rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename='css/content_items_divs_container.css') }}" rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename='css/login_container.css') }}" rel="stylesheet" media="screen">
    -->
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
  <div class="page">
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}

    {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }} </p>
    {% endif %}

    {% block content %}
    {% endblock %}
  </div>

    <!--footer-->
    <!--footer container-->
    <div id="footer_container">
        <!--footer menu container -->
         <div class="footer_menu_container_class" id="footer_menu_container" >
             <!--footer menu divs -->
             <div ><a href="">&#169 2014</a></div>
         </div>
    </div>
</body>
</html>
